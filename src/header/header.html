<header class="app-header">
  <h1>Quest OverFlow</h1>

  <nav class="menu">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>

    <ng-container *ngIf="auth.isLoggedIn(); else loggedOut">
      <a routerLink="/quests" routerLinkActive="active">Quests</a>
      <a routerLink="/clan" routerLinkActive="active">Clans</a>
      <a routerLink="/players" routerLinkActive="active">Players</a>
      <a class="logout" (click)="logout()">Logout</a>
    </ng-container>

    <ng-template #loggedOut>
      <a routerLink="/login" routerLinkActive="active">Login</a>
    </ng-template>
  </nav>
</header>
