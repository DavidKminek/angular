<h2 class="text-2xl font-bold mb-4">
  Players ({{ playersService.players().length }})
</h2>

<button
  (click)="addPlayer()"
  class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded mb-4"
>
  + Add Player
</button>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  @for (player of playersService.players(); track player.id) {
    <div
      class="block p-4 bg-gray-800 text-white rounded-xl shadow hover:bg-gray-700 transition cursor-pointer"
      [routerLink]="['/players', player.id]"
    >
      <img
        class="w-20 h-20 mx-auto rounded-full mb-2"
      />
      <h3 class="text-lg font-semibold text-center">{{ player.nickname }}</h3>
      <p class="text-center text-sm">Level: {{ player.level }}</p>
      <p class="text-center text-sm text-gray-400">Clan: {{ player.clan }}</p>

      <button
        (click)="deletePlayer(player.id); $event.stopPropagation()"
        class="mt-2 bg-red-500 hover:bg-red-600 text-white w-full py-1 rounded"
      >
        Delete
      </button>
    </div>
  }
</div>
