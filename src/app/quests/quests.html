<h2>Available Quests</h2>

<button (click)="addQuest()">Add Quest</button>

<ul>
  @for (quest of quests; track quest.id) {
    <li class="quest-item">
      <a [routerLink]="['/quests', quest.id]">
        <h3>{{ quest.title }}</h3>
        <p>{{ quest.description }}</p>
        <p><strong>XP:</strong> {{ quest.xp }}</p>
        <img *ngIf="quest.imageUrl" [src]="quest.imageUrl" alt="{{ quest.title }}" class="quest-image">
      </a>
      <button (click)="deleteQuest(quest.id)">Delete</button>
    </li>
  }
</ul>
