<div>
  <h2>Clans</h2>
  <button (click)="addClan()">Add Clan</button>

  <div *ngIf="clans.length === 0">
    <p>No clans yet.</p>
  </div>

  <div *ngFor="let clan of clans" class="clan-card">
    <div class="clan-info">
      <div style="font-weight:600;">
        {{ clan.name }} ({{ clan.memberIds?.length }}/{{ clan.capacity }})
      </div>
      <div class="small">{{ clan.description }}</div>
    </div>
    <div>
      <button (click)="openDetail(clan.id)">Detail</button>
      <button (click)="deleteClan(clan.id)">Delete</button>
    </div>
  </div>
</div>
